<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento | Crazzy Beamers</title>
    <style>
        :root {
            --primary: #a600ff;
            --primary-dark: #7a00bd;
            --bg-overlay: rgba(10, 0, 20, 0.85);
            --input-bg: rgba(0, 0, 0, 0.6);
            --border: #3d0066;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://r2.erweima.ai/ai_image/9589d892-959c-4860-9bc8-e215f795744a.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            color: white;
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            max-width: 850px;
            width: 100%;
            padding: 40px;
            border-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px var(--primary);
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            color: var(--primary);
            margin: 25px 0 15px;
            letter-spacing: 2px;
            font-weight: bold;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ccc;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(166, 0, 255, 0.3);
        }

        textarea { min-height: 80px; resize: vertical; }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: scale(1.01);
            box-shadow: 0 0 20px var(--primary);
        }

        /* TELA DE SUCESSO */
        #success-screen {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .notice-box {
            border: 2px dashed var(--primary);
            padding: 30px;
            background: rgba(166, 0, 255, 0.1);
            margin-top: 20px;
        }

        .notice-text {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
