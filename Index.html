<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento | Crazzy Beamers</title>
    <style>
        :root {
            --primary: #a600ff;
            --primary-dark: #7a00bd;
            --bg-overlay: rgba(10, 0, 20, 0.92);
            --input-bg: rgba(20, 20, 20, 0.8);
            --border: #3d0066;
            --glow: 0 0 15px rgba(166, 0, 255, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-image: url('https://r2.erweima.ai/ai_image/9589d892-959c-4860-9bc8-e215f795744a.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
            color: white;
            min-height: 100vh;
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            max-width: 800px;
            width: 100%;
            padding: 35px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 35px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            color: #fff;
            text-shadow: var(--glow);
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--primary);
            margin: 30px 0 15px;
            letter-spacing: 2px;
            font-weight: 800;
            border-left: 4px solid var(--primary);
            padding-left: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: #b3b3b3;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
            background: rgba(30, 30, 30, 0.9);
        }

        textarea { min-height: 100px; resize: none; }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--primary);
            filter: brightness(1.1);
        }

        .btn-submit:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* TELA DE SUCESSO */
        #success-screen {
            display: none;
            text-align: center;
            padding: 50px 0;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .notice-box {
            border: 2px dashed var(--primary);
            padding: 30px;
            background: rgba(166, 0, 255, 0.08);
            margin: 30px 0;
            border-radius: 8px;
        }

        .notice-text {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        @media (max-width: 650px) { 
            .grid { grid-template-columns: 1fr; }
            .container { padding: 20px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="form-content">
        <header>
            <h1>CRAZZY BEAMERS</h1>
        </header>

        <form id="staffForm">
            <div class="section-title">Identifica√ß√£o</div>
            <div class="grid">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label>Discord (User)</label>
                    <input type="text" id="discord" required placeholder="exemplo#0000">
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="nascimento" required>
                </div>
                <div class="form-group">
                    <label>Idade Atual</label>
                    <input type="number" id="idade" required min="10" max="99">
                </div>
            </div>

            <div class="section-title">Experi√™ncia</div>
            <div class="form-group">
                <label>Onde voc√™ j√° atuou como Staff?</label>
                <textarea id="experiencia" placeholder="Liste grupos ou jogos..."></textarea>
            </div>
            <div class="form-group">
                <label>Ferramentas que domina (Logs, Admins, etc)</label>
                <input type="text" id="ferramentas" required placeholder="Ex: F3X, Adonis, Logs">
            </div>

            <div class="section-title">Disponibilidade</div>
            <div class="grid">
                <div class="form-group">
                    <label>Horas Di√°rias</label>
                    <input type="text" id="horas" placeholder="Ex: 5 horas" required>
                </div>
                <div class="form-group">
                    <label>Per√≠odo Principal</label>
                    <select id="periodo">
                        <option value="Manh√£">Manh√£</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                        <option value="Madrugada">Madrugada</option>
                        <option value="Misto">Misto / Variado</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Psicol√≥gico</div>
            <div class="form-group">
                <label>Por que escolher voc√™?</label>
                <textarea id="motivo" required placeholder="Destaque suas qualidades..."></textarea>
            </div>
            <div class="form-group">
                <label>Se um amigo Staff violar as regras, o que voc√™ faz?</label>
                <textarea id="etica" required placeholder="Sua conduta √©tica..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Enviar Candidatura Profissional</button>
        </form>
    </div>

    <div id="success-screen">
        <div style="font-size: 70px; margin-bottom: 20px;">‚ö°</div>
        <h2>Candidatura Registrada!</h2>
        <div class="notice-box">
            <p class="notice-text">
                üåü EM AT√â 24 HORAS VOC√ä RECEBER√Å O RESULTADO üåü
            </p>
        </div>
        <p style="color: #aaa;">Obrigado por escolher a Crazzy Beamers. Seus dados foram criptografados e enviados.</p>
    </div>
</div>

<script>
    document.getElementById('staffForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const formDiv = document.getElementById('form-content');
        const successDiv = document.getElementById('success-screen');
        
        // Link do Webhook - Lembre-se de n√£o apagar este webhook no Discord
        const webhook = "https://discord.com/api/webhooks/1464100991199613003/tm8jZwjiEZ7S6oCd8F8XgapS9NUWzQCap7cP56DsHjlJ9tIxkQfKL4iPii_bTqw8XSbP";

        const payload = {
            username: "Auditoria Crazzy Beamers",
            avatar_url: "https://r2.erweima.ai/ai_image/9589d892-959c-4860-9bc8-e215f795744a.jpg",
            embeds: [{
                title: "üí† NOVA INSCRI√á√ÉO PARA STAFF",
                color: 10878975, // Cor roxa
                timestamp: new Date().toISOString(),
                fields: [
                    { name: "üë§ Candidato", value: `**${document.getElementById('nome').value}**`, inline: true },
                    { name: "üéÆ Discord", value: document.getElementById('discord').value, inline: true },
                    { name: "üéÇ Idade/Nasc", value: `${document.getElementById('idade').value} anos (${document.getElementById('nascimento').value})`, inline: true },
                    { name: "‚è∞ Disponibilidade", value: `${document.getElementById('horas').value} (${document.getElementById('periodo').value})`, inline: true },
                    { name: "üõ†Ô∏è Ferramentas", value: document.getElementById('ferramentas').value, inline: true },
                    { name: "üìú Experi√™ncia", value: document.getElementById('experiencia').value || "N√£o informada" },
                    { name: "üéØ Motiva√ß√£o", value: document.getElementById('motivo').value },
                    { name: "‚öñÔ∏è √âtica Profissional", value: document.getElementById('etica').value }
                ],
                footer: { text: "ID de Auditoria Interna | Crazzy Beamers" }
            }]
        };

        btn.disabled = true;
        btn.innerHTML = '<span style="animation: pulse 1s infinite">ENVIANDO PARA O BANCO...</span>';

        try {
            const response = await fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                formDiv.style.display = 'none';
                successDiv.style.display = 'block';
                window.scrollTo(0, 0);
            } else {
                throw new Error();
            }
        } catch (err) {
            alert("‚ö†Ô∏è ALERTA: Ocorreu um erro na conex√£o com o servidor. Verifique sua internet ou tente novamente mais tarde.");
            btn.disabled = false;
            btn.innerText = "Enviar Candidatura Profissional";
        }
    });
</script>

</body>
</html>
